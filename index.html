<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card-container">
    <div class="img-container">
      <img class="main-img" src="/images/image-equilibrium.jpg" alt="nft-image">
      <div class="overlay">
        <img class="eye " id="eye" src="./images/icon-view.svg" alt="eye-Icon">
      </div>
    </div>
    
    
    
    <h1 class="active"> <a href="#">Equilibrium #3429 </a></h1>
    <p class="main-text">Our Equilibrium collection promotes balance and calm.</p>
    
    <section class="icons-container">
     
      <div class="info-row">
        <img clas="icon" src="/images/icon-ethereum.svg" alt="diamond-image">
        <p class="eth">0.041 ETH<p>
      </div>

      <div class="info-row">
        <img clas="icon" src="/images/icon-clock.svg" alt="clock-image">
        <p>3 days left</p>
      </div>
     
    </section>
    <hr>
    
    <section class="footer">
      <img class="profile-photo" src="/images/image-avatar.png" alt="profile-image"/>
      <p class="active"> Creation of <a href="#">Jules Wyvern</a> </p>
    </section>
  </div>

</body>
</html>
